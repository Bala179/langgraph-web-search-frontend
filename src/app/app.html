<div class="container-sm">
  <h1>Web search assisted OpenAI chatbot</h1>
  <div class="bg-info-subtle rounded-2 p-4">
    @for(message of messageList; track $index) {
      <app-message [content]="message.content" [sentByUser]="message.sentByUser"></app-message>
    }
  </div>
  <div class="p-4">
    <form class="row" [formGroup]="newMessageForm" (submit)="sendMessage()">
    <div class="col-sm-10">
      <textarea class="form-control" id="userMessageTextArea" placeholder="Type a message..." rows="1" formControlName="newMessage"></textarea>
    </div>
    <div class="col-sm-2">
      <button type="submit" class="btn btn-primary mb-3">Send</button>
    </div>
  </form>
  </div>
</div>
